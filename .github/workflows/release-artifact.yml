name: Release Artifact

on:
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-vsix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Test
        run: npm test

      - name: Build VSIX
        run: |
          TAG_NAME="${{ github.event.release.tag_name || 'dev-build' }}"
          npx @vscode/vsce package -o "plc-emu-${TAG_NAME}.vsix"

      - name: Upload VSIX to release
        if: ${{ github.event_name == 'release' }}
        uses: softprops/action-gh-release@v2
        with:
          files: plc-emu-*.vsix
